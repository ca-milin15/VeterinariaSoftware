<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false">
            <i style="zoom:1.5;" class="fa fa-bars"></i>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Mis mascota</ion-title>
      <ion-fab style="margin-top: -9%; margin-left:60%;">
          <ion-fab-button size="small" color="danger" routerLink="/mascota">
            <i class="fa fa-paw" aria-hidden="true"></i>
          </ion-fab-button>
      </ion-fab>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="format-content">
    <ion-card *ngFor="let mascota of listaMascota">
        <ion-card-header >
            <img src="https://dam.ngenespanol.com/wp-content/uploads/2019/10/perros-personalidad-2.jpg">
        </ion-card-header>
        <ion-card-content>
          Nombre: {{mascota.nombre}} <br>
          <div class="izquierda"> 
              Edad: {{mascota.edad}}  <br>
              Peso: {{mascota.peso}}  <br>
        </div>
          <div class="derecha"> 
                Altura: {{mascota.altura}}  <br>
                <ion-badge item-end (click)="verCarnet(mascota.carnet)">Ver carnet</ion-badge>
          </div>
         
        </ion-card-content>
    </ion-card>
    
  </div>

  <!-- fab placed to the top start -->
  <ion-fab routerLink="/home" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small">
      <i class="fa fa-home" aria-hidden="true"></i>
    </ion-fab-button>
  </ion-fab>
</ion-content>
