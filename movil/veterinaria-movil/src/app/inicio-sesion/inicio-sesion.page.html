
<ion-content>
        <div class="format-content">
        <div class="content-home">
                <img src="../../assets/home.jpeg" alt="" class="image">
                <div class="content-input">
                        <ion-item class="prueba">
                                <ion-label position="floating" class="format-letter">Usuario</ion-label>
                                <ion-input [(ngModel)]= "loginObject.usuario" ></ion-input>
                        </ion-item>
                        <ion-item>
                                <ion-label position="floating" class="format-letter">Clave</ion-label>
                                <ion-input [(ngModel)]= "loginObject.clave"></ion-input>
                        </ion-item>
                </div>
                <ion-button expand="full" color="success" (click)="iniciarSesion(loginObject)">Aceptar</ion-button>
        </div></div>
</ion-content>
